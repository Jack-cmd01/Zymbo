<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página em Construção</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #ffe5b4;
            color: #2c1a00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 20px;
            border: 4px dashed #cc6600;
            background: #fff8e1;
            box-shadow: 0 0 30px #ffc107;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 200px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #cc5500;
            text-shadow: 1px 1px #fff;
        }

        p {
            font-size: 1.2em;
        }

        .gear {
            font-size: 50px;
            margin: 20px 0;
            animation: spin 4s linear infinite;
        }

        .imagem-trabalho {
            margin: 20px auto;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px #cc6600;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gear">⚙️</div>
        <h1>Em Construção</h1>
        <p>Esta página ainda não está disponível no momento.</p>

        <img class="imagem-trabalho" src="images/obras.png" alt="Trecho em Obra">

        <p>Estamos trabalhando em algo incrível. Volte em breve!</p>
    </div>
</body>
</html>
