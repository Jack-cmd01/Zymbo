<!-- Conteúdo Principal -->
<div id="main" class="container">

    <h3>Cadastro de Evento</h3>

    <form method="post" action="salvarEV.php">
        <div class="row uniform">

            <div class="12u$">
                <input type="text" name="tipoEvento" id="tipoEvento" placeholder="Tipo de Evento  (ex: Festa, Workshop, Palestra)" required>
            </div>

            <div class="12u$">
                <div class="select-wrapper">
                    <select name="modalidade" id="modalidade" required>
                        <option value="online">Presencial</option>
                        <option value="presencial">Online</option>
                    </select>
                </div>
            </div>

            <div class="6u 12u$(xsmall)">
                <input type="text" name="valor" id="valor" placeholder="Valor  (ex: Grátis ou R$ 50,00)" required>
            </div>

            <div class="6u$ 12u$(xsmall)">
                <input type="text" name="localizacao" id="localizacao" placeholder="Localização  (ex: Quadra 21, Conj 7)" required>
            </div>

            <div class="6u 12u$(xsmall)">
                <input type="time" name="horario" id="horario" style="text-align: center;" required>
            </div>

            <div class="6u$ 12u$(xsmall)">
                <input type="date" name="data" id="data" style="text-align: center;" required>
            </div>

            <div class="12u$">
                <textarea name="descricao" id="descricao" placeholder="Descrição do evento" rows="6" required></textarea>
            </div>

            <div class="12u$">
                <ul class="actions">
                    <li><input type="submit" value="Cadastrar Evento" class="special"></li>
                    <li><input type="reset" value="Limpar" class="alt"></li>
                </ul>
            </div>
        </div>
    </form>

</div>

        <form action="#" method="post">

            </div>
            <div class="field half">
                <label for="email">Email</label>
                <input name="email" id="email" type="email" placeholder="Email">
            </div>
            <div class="field">
                <label for="message">Mensagem</label>
                <textarea name="message" id="message" rows="6" placeholder="Mensagem"></textarea>
            </div>
